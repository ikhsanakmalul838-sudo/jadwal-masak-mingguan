<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Masak Mingguan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: url("https://i.ibb.co/ZVP4VPK/kitchen-bg.png") no-repeat
          center center fixed;
        background-size: cover;
      }
      .card {
        animation: pop 0.35s ease-in-out;
      }
      @keyframes pop {
        from {
          transform: scale(0.96);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-orange-50/90 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-4xl font-extrabold mb-6 text-red-700 drop-shadow">
      👩‍🍳 Jadwal Masak Mingguan 🍲
    </h1>

    <!-- Form Input -->
    <div
      class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md mb-6 border-4 border-orange-300"
    >
      <label class="block mb-2 font-semibold">📆 Hari</label>
      <select id="day" class="w-full border rounded-lg p-2 mb-4">
        <option>Senin</option>
        <option>Selasa</option>
        <option>Rabu</option>
        <option>Kamis</option>
        <option>Jumat</option>
        <option>Sabtu</option>
        <option>Minggu</option>
      </select>

      <label class="block mb-2 font-semibold">⏰ Waktu</label>
      <select id="time" class="w-full border rounded-lg p-2 mb-4">
        <option value="Siang">🍽️ Siang</option>
        <option value="Malam">🌙 Malam</option>
        <option value="Cemilan">🍪 Cemilan</option>
      </select>

      <label class="block mb-2 font-semibold">🍛 Menu Masakan</label>
      <input
        id="menu"
        type="text"
        class="w-full border rounded-lg p-2 mb-4"
        placeholder="Masukkan nama masakan"
      />

      <label class="block mb-2 font-semibold">📖 Resep (bahan & takaran)</label>
      <textarea
        id="recipe"
        class="w-full border rounded-lg p-2 mb-4"
        placeholder="Contoh: 2 siung bawang putih, 1 sdt garam..."
      ></textarea>

      <label class="block mb-2 font-semibold">👨‍🍳 Cara Memasak</label>
      <textarea
        id="steps"
        class="w-full border rounded-lg p-2 mb-4"
        placeholder="Langkah-langkah memasak..."
      ></textarea>

      <button
        onclick="addSchedule()"
        class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition"
      >
        ➕ Simpan Jadwal
      </button>
    </div>

    <!-- Filter -->
    <div
      class="bg-white p-4 rounded-xl shadow-lg w-full max-w-3xl mb-6 border-2 border-orange-300 flex flex-col md:flex-row gap-4 justify-between"
    >
      <div>
        <label class="font-semibold">📆 Filter Hari:</label>
        <select
          id="filterDay"
          onchange="renderSchedules()"
          class="border rounded-lg p-2"
        >
          <option value="All">Semua</option>
          <option>Senin</option>
          <option>Selasa</option>
          <option>Rabu</option>
          <option>Kamis</option>
          <option>Jumat</option>
          <option>Sabtu</option>
          <option>Minggu</option>
        </select>
      </div>

      <div>
        <label class="font-semibold">⏰ Filter Waktu:</label>
        <select
          id="filterTime"
          onchange="renderSchedules()"
          class="border rounded-lg p-2"
        >
          <option value="All">Semua</option>
          <option value="Siang">Siang</option>
          <option value="Malam">Malam</option>
          <option value="Cemilan">Cemilan</option>
        </select>
      </div>
    </div>

    <!-- Daftar Jadwal -->
    <div
      class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-3xl border-4 border-red-300"
    >
      <h2 class="text-2xl font-bold mb-4 text-red-700">
        🍴 Daftar Masakan Mingguan
      </h2>
      <ul id="scheduleList" class="space-y-5"></ul>
    </div>

    <script>
      let schedules = JSON.parse(localStorage.getItem("schedules")) || [];

      const icons = [
        "🍲",
        "🍜",
        "🍛",
        "🍗",
        "🥗",
        "🥘",
        "🥪",
        "🍝",
        "🌮",
        "🍱",
        "🍪",
        "🧁",
        "🍩",
        "🥨",
      ];

      function persist() {
        localStorage.setItem("schedules", JSON.stringify(schedules));
      }

      function addSchedule() {
        const day = document.getElementById("day").value;
        const time = document.getElementById("time").value;
        const menu = document.getElementById("menu").value.trim();
        const recipe = document.getElementById("recipe").value.trim();
        const steps = document.getElementById("steps").value.trim();

        if (!menu) {
          alert("Masukkan nama masakan!");
          return;
        }

        const icon = icons[Math.floor(Math.random() * icons.length)];
        schedules.push({ day, time, menu, recipe, steps, icon, done: false });

        document.getElementById("menu").value = "";
        document.getElementById("recipe").value = "";
        document.getElementById("steps").value = "";

        persist();
        renderSchedules();
      }

      function toggleDone(index) {
        schedules[index].done = !schedules[index].done;
        persist();
        renderSchedules();
      }

      function deleteSchedule(index) {
        if (confirm("Yakin ingin hapus jadwal ini?")) {
          schedules.splice(index, 1);
          persist();
          renderSchedules();
        }
      }

      function renderSchedules() {
        const list = document.getElementById("scheduleList");
        list.innerHTML = "";

        const filterDay = document.getElementById("filterDay").value;
        const filterTime = document.getElementById("filterTime").value;

        const grouped = {};
        schedules.forEach((item, idx) => {
          if (
            (filterDay === "All" || filterDay === item.day) &&
            (filterTime === "All" || filterTime === item.time)
          ) {
            if (!grouped[item.day])
              grouped[item.day] = { Siang: [], Malam: [], Cemilan: [] };
            grouped[item.day][item.time].push({ ...item, idx });
          }
        });

        if (Object.keys(grouped).length === 0) {
          list.innerHTML =
            '<p class="text-center text-gray-600 italic">Tidak ada jadwal ditemukan</p>';
          return;
        }

        Object.keys(grouped).forEach((day) => {
          const dayLi = document.createElement("li");
          dayLi.className =
            "card bg-orange-100 p-4 rounded-xl shadow-md border border-orange-300";
          dayLi.innerHTML = `<h3 class="text-xl font-bold mb-2 text-red-700">📅 ${day}</h3>`;

          ["Siang", "Malam", "Cemilan"].forEach((time) => {
            if (grouped[day][time].length > 0) {
              const section = document.createElement("div");
              section.innerHTML = `<p class="font-semibold mt-2">${
                time === "Siang"
                  ? "🍽️ Makan Siang"
                  : time === "Malam"
                  ? "🌙 Makan Malam"
                  : "🍪 Cemilan / Snack"
              }</p>`;
              grouped[day][time].forEach((item) => {
                section.innerHTML += `
                  <div class="bg-white p-3 mt-2 rounded-lg border border-orange-200 flex items-start justify-between gap-2">
                    <div class="flex items-start gap-2">
                      <input type="checkbox" onchange="toggleDone(${
                        item.idx
                      })" ${item.done ? "checked" : ""} class="mt-1 w-5 h-5">
                      <div>
                        <p class="font-bold ${
                          item.done ? "line-through text-gray-400" : ""
                        }">
                          ${item.icon} ${item.menu}
                        </p>
                        ${
                          item.recipe
                            ? `<p class="text-sm text-gray-700"><b>📖 Resep:</b> ${item.recipe}</p>`
                            : ""
                        }
                        ${
                          item.steps
                            ? `<p class="text-sm text-gray-700"><b>👨‍🍳 Cara:</b> ${item.steps}</p>`
                            : ""
                        }
                      </div>
                    </div>
                    <button onclick="deleteSchedule(${
                      item.idx
                    })" class="text-red-600 hover:text-red-800">🗑️</button>
                  </div>`;
              });
              dayLi.appendChild(section);
            }
          });

          list.appendChild(dayLi);
        });
      }

      renderSchedules();
    </script>
  </body>
</html>
